
plugins {
    id 'java-library'
    id 'groovy'
}

dependencies {

    implementation platform(project(':platform:base'))

    api 'javax.enterprise:cdi-api'
    implementation 'org.slf4j:slf4j-api'

    api 'org.codehaus.groovy:groovy'

    implementation project(':subproject:workflowmanager-api')

    // Testing dependencies
    testImplementation platform(project(':platform:test'))

    testImplementation 'org.codehaus.groovy:groovy-all'

    testImplementation 'org.jboss.arquillian.junit:arquillian-junit-container'

    testRuntimeOnly 'org.slf4j:slf4j-simple'

    testRuntimeOnly 'com.h2database:h2'
}

test {
    useJUnitPlatform()
}
